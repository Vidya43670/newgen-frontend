<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Careers - Newgen</title>
  <style>
    :root {
      --primary-blue: #0077b6;
      --light-blue: #d0e8f2;
      --white: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8fbfd;
      color: #003049;
    }

    header {
      background-color: var(--primary-blue);
      padding: 20px;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px var(--card-shadow);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search-bar {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #aad4ec;
      border-radius: 8px;
      outline: none;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .career-card {
      background-color: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--card-shadow);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .career-card:hover {
      transform: translateY(-5px);
      background-color: #eaf6ff;
    }

    .career-card h3 {
      margin-top: 0;
      color: var(--primary-blue);
      font-size: 1.2rem;
    }

    .career-card p {
      margin: 10px 0 0;
      font-size: 0.95rem;
      color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
    }
    .back-dashboard {
  display: inline-block;
  margin: 25px 40px 0;
  font-size: 22px;
  color: #003366;
  text-decoration: none;
  font-weight: 700;
  transition: color 0.3s ease;
}

.back-dashboard:hover {
  color: #007bff;
  text-decoration: underline;
}

  </style>
</head>
<body>
    <a href="home.html" class="back-dashboard" title="Back to Dashboard">&larr;</a>

        const grid = document.getElementById("careerGrid");
        careers.forEach(({ title, link, desc }) => {
          const card = document.createElement("div");
          card.className = "career-card";
  card.innerHTML = `<h3><a href="${link}">${title}</a></h3><p>${desc}</p>`; // Use backticks ` ` for template literals
          grid.appendChild(card);
        });
      </script>
    </div>
  </div>
  <script>
    function filterCards() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cards = document.querySelectorAll('.career-card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
