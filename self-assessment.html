<h1>Find Your Ideal Career Path</h1>

<div class="section">

<script>
  const careerOptions = {
    arts: {
      coding: {
        ltps: "Creative Coder, Generative Artist",
        cl: "Art Director, Creative Manager",
        ci: "Game Designer, AR/VR Developer",
        as: "Data Visualization Artist, UX Researcher"
      }
    },
    medicine: {
      coding: {
        ltps: "Medical Software Developer, Health Informatics Specialist",
        cl: "Healthcare Project Manager, Medical Consultant",
        ci: "Medical Researcher, Biomedical Engineer",
        as: "Medical Data Scientist, Epidemiologist"
      }
    },
    business: {
      coding: {
        ltps: "Business Intelligence Developer, Data Engineer",
        cl: "Business Consultant, Project Manager",
        ci: "Innovation Manager, Product Designer",
        as: "Data Scientist, AI Engineer"
      }
    },
    engineering: {
      coding: {
        ltps: "Software Engineer, Systems Architect",
        cl: "Technical Team Lead, Engineering Manager",
        ci: "Robotics Engineer, Product Developer",
        as: "AI/ML Engineer, Embedded Systems Analyst"
      }
    },
    law: {
      books: {

        cl: "Legal Aid Advocate, Social Justice Lawyer",
        ci: "Policy Innovator, Cyber Law Expert",
        as: "Legal Researcher, Jurisprudence Analyst"
      }
    },
    education: {
      collab: {
        ltps: "Professor, Educational Researcher",
        cl: "Academic Counselor, School Principal",
        ci: "Instructional Designer, EdTech Creator",
        as: "Curriculum Analyst, Learning Metrics Specialist"
      }
    },
    design: {
      certi: {
        ltps: "UX/UI Designer, Design Strategist",
        cl: "Creative Director, Visual Identity Lead",
        ci: "Innovation Designer, AR/VR Artist",
        as: "Design Researcher, Human Factors Analyst"
      }
    }
  };

  function showResults() {
    const interest = document.getElementById('interest').value;
    const skill = document.getElementById('skill').value;
    const confidence = document.getElementById('confidence').value;
    const goal = document.getElementById('goal').value;

    let result = "Based on your answers, explore career options that suit your profile.";

    if (
      careerOptions[interest] &&
      careerOptions[interest][skill] &&
      careerOptions[interest][skill][confidence]
    ) {
      const careers = careerOptions[interest][skill][confidence];
      result = `üéØ Suggested careers for you:\n\n${careers}\n\nüåü Career goal preference: ${goal}`;
    } else {
      result = "‚ö†Ô∏è Sorry, we couldn't find a career match for your selections.";
    }

    document.getElementById('resultText').innerText = result;
    document.getElementById('result').style.display = 'block';
  }

  function restartAssessment() {
    document.getElementById('interest').value = "";
    document.getElementById('skill').value = "";
    document.getElementById('confidence').value = "";
    document.getElementById('goal').value = "";
    document.getElementById('result').style.display = 'none';
  }
</script>
